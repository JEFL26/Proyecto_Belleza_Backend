<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Belleza - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .register-card {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.5s ease;
        }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d; z-index: 10; }
        .form-control.with-icon { padding-left: 45px; }
        .btn-register {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
        }
        .btn-register:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
    </style>
</head>
<body class="gradient-purple d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="login-container">
        <div class="register-card">
            <div class="logo-section text-center mb-4">
                <div class="logo-icon">
                    <i class="fas fa-spa"></i>
                </div>
                <h2>Registro de Cliente</h2>
                <p class="text-muted">Crea tu cuenta para reservar servicios</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Nombre</label>
                    <input type="text" id="first_name" class="form-control" placeholder="Nombre" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Apellido</label>
                    <input type="text" id="last_name" class="form-control" placeholder="Apellido" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" id="phone" class="form-control" placeholder="3001234567" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-register" id="submitBtn">
                    <span id="btnText"><i class="fas fa-user-plus me-2"></i>Registrar</span>
                    <span id="btnSpinner" class="d-none"><span class="spinner-border spinner-border-sm me-2"></span>Registrando...</span>
                </button>
            </form>

            <div id="alert" class="alert alert-danger mt-3 d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage"></span>
            </div>

            <div class="back-link text-center mt-3">
                <a href="login.html"><i class="fas fa-arrow-left me-2"></i>Volver al login</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/register.js"></script>
</body>
</html>
