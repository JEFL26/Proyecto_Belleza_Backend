<!-- app/Frontend/dashboard.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Belleza - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .navbar a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .btn-logout {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-logout:hover {
            opacity: 0.9;
        }

        /* Welcome Card */
        .welcome-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-card h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .welcome-card p {
            color: #666;
            margin-top: 0.5rem;
        }

        /* Action Cards */
        .action-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1 1 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem auto;
            color: white;
        }

        .icon-box.purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .icon-box.pink { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .icon-box.blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .icon-box.green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

        .action-card h5 {
            margin: 0.5rem 0;
        }

        .action-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .btn-action {
            width: 100%;
            padding: 0.6rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .btn-purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-pink { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn-blue { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn-green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="../../index.html"><i class="fas fa-spa"></i> Centro de Belleza</a>
        <div>
            <span id="userName">Usuario</span>
            <button class="btn-logout" onclick="logout()">Cerrar SesiÃ³n</button>
        </div>
    </nav>

    <!-- Welcome Card -->
    <div class="welcome-card">
        <div>
            <h1>Â¡Bienvenida, <span id="userNameWelcome">Usuario</span>! ðŸ’…</h1>
            <p>Gestiona tus citas, servicios y clientes desde un solo lugar</p>
        </div>
        <div>
            <i class="fas fa-calendar-check" style="font-size: 4rem; color: #667eea;"></i>
        </div>
    </div>

    <!-- Action Cards -->
    <div class="action-cards">
        <div class="action-card">
            <div class="icon-box purple"><i class="fas fa-calendar-plus"></i></div>
            <h5>Nueva Reserva</h5>
            <p>Sin los endpoints aun</p>
            <button class="btn-action btn-purple" onclick="alert('Funcionalidad en desarrollo')">Crear Reserva</button>
        </div>

        <div class="action-card">
            <div class="icon-box pink"><i class="fas fa-list-check"></i></div>
            <h5>Ver Reservas</h5>
            <p>Sin los endpoints aun</p>
            <button class="btn-action btn-pink" onclick="alert('Funcionalidad en desarrollo')">Ver Todas</button>
        </div>

        <div class="action-card">
            <div class="icon-box blue"><i class="fas fa-scissors"></i></div>
            <h5>Servicios</h5>
            <p>Administra los servicios disponibles</p>
            <button class="btn-action btn-blue" onclick="goToServices()">Gestionar</button>
        </div>

        <div class="action-card">
            <div class="icon-box green"><i class="fas fa-user-plus"></i></div>
            <h5>Clientes</h5>
            <p>Gestiona la base de datos de clientes</p>
            <button class="btn-action btn-green" onclick="alert('Funcionalidad en desarrollo')">Ver Clientes</button>
        </div>
    </div>

    <script>
        // Simular carga de datos del usuario
        let userData = { name: 'Administrador' };

        function loadUserData() {
            const userName = userData.name || 'Usuario';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userNameWelcome').textContent = userName;
        }

        function logout() {
            if (confirm('Â¿EstÃ¡s seguro de que quieres cerrar sesiÃ³n?')) {
                userData = {};
                window.location.href = '../../index.html';
            }
        }

        function goToServices() {
            window.location.href = "./funciones/servicios.html";
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
        });
    </script>
</body>
</html>
