<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Belleza - Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .action-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .icon-box.purple { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .icon-box.green { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-spa text-purple"></i> Centro de Belleza
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3">
                    <i class="fas fa-user-circle"></i> 
                    <span id="userName">Usuario</span>
                </span>

    </nav>

    <div class="container py-4">

            </h1>

            <i class="fas fa-calendar-check" style="font-size: 5rem; color: #667eea;"></i>

            <div class="col-md-6 col-lg-3">
                <div class="action-card text-center">
                    <div class="icon-box purple mx-auto">
                        <i class="fas fa-calendar-plus"></i>
                    </div>
                    <h5 class="fw-bold">Nueva Reserva</h5>
                    <p class="text-muted small">Agendar una cita para un servicio</p>
                    <button class="btn btn-purple w-100" onclick="alert('Funcionalidad en desarrollo')">
                        Crear Reserva
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="action-card text-center">
                    <div class="icon-box green mx-auto">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <h5 class="fw-bold">Mis Reservas</h5>
                    <p class="text-muted small">Ver todas tus citas programadas</p>
                    <button class="btn btn-success w-100" onclick="alert('Funcionalidad en desarrollo')">
                        Ver Reservas
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="action-card text-center">
                    <div class="icon-box purple mx-auto">

                    </div>

            </div>
        </div>
    </div>

    <script>
        // Verificar si el usuario estÃ¡ logueado
        const user = JSON.parse(localStorage.getItem("usuario"));
        if (!user) {
            // Si no hay usuario, redirige a login
            window.location.href = "../../login.html";
        } else {
            // Mostrar nombre en navbar y bienvenida
            document.getElementById("userName").textContent = user.first_name;
            document.getElementById("userNameWelcome").textContent = user.first_name;
        }

        function logout() {
            if (confirm("Â¿Deseas cerrar sesiÃ³n?")) {

</html>
