<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Belleza - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #667eea;
            --secondary-purple: #764ba2;
        }

        body {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -200px;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2.5rem;
        }

        .logo-section h2 {
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 10;
        }

        .form-control.with-icon {
            padding-left: 45px;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.85rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--secondary-purple);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-spa"></i>
                </div>
                <h2>Centro de Belleza</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo electrónico
                    </label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control with-icon" 
                            placeholder="usuario@ejemplo.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-key"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control with-icon" 
                            placeholder="••••••••" 
                            required
                            autocomplete="current-password"
                        >
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordarme
                        </label>
                    </div>
                    <a href="#" class="text-muted" style="text-decoration: none; font-size: 0.9rem;">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="btn btn-login" id="submitBtn">
                    <span id="btnText">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </span>
                    <span id="btnSpinner" class="d-none">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        Iniciando sesión...
                    </span>
                </button>
            </form>

            <div id="alert" class="alert alert-danger mt-3 d-none" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="alertMessage">Credenciales incorrectas. Intenta de nuevo.</span>
            </div>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left me-2"></i>Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const alertBox = document.getElementById("alert");
        const alertMessage = document.getElementById("alertMessage");
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");
        const btnSpinner = document.getElementById("btnSpinner");

        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            // Ocultar alerta previa
            alertBox.classList.add("d-none");
            
            // Mostrar loading
            submitBtn.disabled = true;
            btnText.classList.add("d-none");
            btnSpinner.classList.remove("d-none");
            
            try {
                const response = await fetch("http://127.0.0.1:8000/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        username: email,
                        password: password
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "Credenciales inválidas");
                }
                
                // Guardar datos de sesión
                sessionStorage.setItem("token", data.access_token);
                sessionStorage.setItem("usuario", data.usuario);
                
                // Animación de éxito antes de redirigir
                alertBox.classList.remove("alert-danger");
                alertBox.classList.add("alert-success");
                alertMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>¡Inicio de sesión exitoso! Redirigiendo...';
                alertBox.classList.remove("d-none");
                
                // Redirigir después de 1 segundo
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
                
            } catch (error) {
                // Restaurar botón
                submitBtn.disabled = false;
                btnText.classList.remove("d-none");
                btnSpinner.classList.add("d-none");
                
                // Mostrar error
                alertBox.classList.remove("alert-success");
                alertBox.classList.add("alert-danger");
                alertMessage.innerHTML = `<i class="fas fa-exclamation-circle me-2"></i>${error.message}`;
                alertBox.classList.remove("d-none");
                
                console.error("Error de login:", error);
            }
        });

        // Remover alerta al escribir
        document.getElementById("email").addEventListener("input", () => {
            alertBox.classList.add("d-none");
        });
        
        document.getElementById("password").addEventListener("input", () => {
            alertBox.classList.add("d-none");
        });
    </script>
</body>
</html>
