<!-- app/Frontend/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Belleza - Iniciar Sesión</title>
    <style>
        :root {
            --primary-purple: #667eea;
            --secondary-purple: #764ba2;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 1.2rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            margin-top: 1rem;
            padding: 0.7rem;
            border-radius: 10px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #842029;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: bold;
            margin: 0 0.5rem;
        }

        .links a:hover {
            color: var(--secondary-purple);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Centro de Belleza</h2>
        <p>Inicia sesión para continuar</p>

        <form id="loginForm">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="usuario@ejemplo.com" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit" id="submitBtn">Iniciar Sesión</button>
        </form>

        <div id="alert" class="alert" role="alert"></div>

        <div class="links">
            <a href="register.html">Registrarse</a>
            <a href="index.html">Volver al inicio</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const alertBox = document.getElementById("alert");
        const submitBtn = document.getElementById("submitBtn");

        loginForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            alertBox.style.display = "none";
            submitBtn.disabled = true;
            submitBtn.textContent = "Iniciando sesión...";

            try {
                const response = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password}),
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.detail || "Credenciales inválidas");

                localStorage.setItem("usuario", JSON.stringify(data.usuario));
                localStorage.setItem("token", data.access_token);

                alertBox.className = "alert alert-success";
                alertBox.textContent = "¡Inicio de sesión exitoso! Redirigiendo...";
                alertBox.style.display = "block";

                setTimeout(() => {
                    const usuario = data.data.usuario;
                    if (usuario.tipo === "cliente") {
                        window.location.href = "/pages/cliente/profile.html";
                    } else {
                        window.location.href = "/pages/empleado/dashboard.html";
                    }
                }, 1000);

            } catch (error) {
                submitBtn.disabled = false;
                submitBtn.textContent = "Iniciar Sesión";

                alertBox.className = "alert alert-danger";
                alertBox.textContent = error.message;
                alertBox.style.display = "block";
            }
        });

        // Ocultar alerta al escribir
        document.getElementById("email").addEventListener("input", () => alertBox.style.display = "none");
        document.getElementById("password").addEventListener("input", () => alertBox.style.display = "none");
    </script>
</body>
</html>
